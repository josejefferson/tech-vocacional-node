<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/style.css" rel="stylesheet" />
    <link href="/styles/fonts.css" rel="stylesheet" />
    <link href="/styles/media.css" rel="stylesheet" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div id="title">
        <h1>Vocacional</h1>
        <h1>Tech</h1>
      </div>
    </header>

    <main>
      <aside>
        <h2><span>Registre-se</span></h2>
        <p>
          Bem-vindo ao vocacional-tech! Por favor preecha os campos para que possamos, com bases nas
          informações, aprimorar o nosso teste!
        </p>
        <form action="/formulario" method="post">
          <input type="text" placeholder="Nome" id="nome" name="nome" />
          <input type="email" placeholder="E-mail" id="email" name="email" />
          <input type="number" placeholder="Idade" id="idade" name="idade" />
          <input type="text" placeholder="Escola" id="escola" name="escola" />
          <input type="submit" value="Enviar >" />
        </form>
      </aside>

      <article>
        <img
          src="/components/images/77d0a7c454e658833800528e748edbe9.png"
          alt="mulher-roxa"
        />
      </article>
    </main>

    <footer>
      Desenvolvido por: <a href="https://darlan-almeida.github.io/portifolio/"> Darlan Almeida </a>
    </footer>
  </body>
</html>
